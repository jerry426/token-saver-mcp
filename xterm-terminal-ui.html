<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal Orchestrator - xterm.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 400;
            color: #4EC9B0;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
        }
        
        .status-dot.connected {
            background: #4EC9B0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-spawn {
            background: #4EC9B0;
            color: #1e1e1e;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-spawn:hover {
            background: #3da892;
        }
        
        .agent-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .agent-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #2d2d30;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .agent-item:hover {
            background: #3e3e42;
        }
        
        .agent-item.active {
            background: #4EC9B0;
            color: #1e1e1e;
        }
        
        .agent-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .agent-name {
            font-weight: 500;
        }
        
        .agent-state {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .btn-terminate {
            background: #dc3545;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-right: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        
        .tab:hover {
            background: #3e3e42;
        }
        
        .tab.active {
            background: #1e1e1e;
            color: #4EC9B0;
        }
        
        .tab-close {
            cursor: pointer;
            opacity: 0.5;
            font-size: 18px;
            line-height: 1;
        }
        
        .tab-close:hover {
            opacity: 1;
            color: #dc3545;
        }
        
        .terminal-views {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .terminal-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
        }
        
        .terminal-view.active {
            display: flex;
        }
        
        .terminal-wrapper {
            flex: 1;
            padding: 10px;
            background: #1e1e1e;
            overflow: hidden;  /* Prevent terminal from overflowing */
            position: relative;
        }
        
        /* Ensure xterm terminal fills its container properly */
        .terminal-wrapper .xterm {
            height: 100%;
        }
        
        .terminal-wrapper .xterm-viewport {
            overflow-y: auto !important;
        }
        
        .control-bar {
            background: #2d2d30;
            padding: 10px;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .inject-input {
            flex: 1;
            padding: 8px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .btn-inject {
            background: #4EC9B0;
            color: #1e1e1e;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-inject:hover {
            background: #3da892;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #2d2d30;
            border-radius: 8px;
            padding: 30px;
            min-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2d2d30;
            border: 1px solid #4EC9B0;
            border-radius: 4px;
            padding: 15px 20px;
            display: none;
            z-index: 1001;
        }
        
        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Terminal Orchestrator (xterm.js)</h1>
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="ws-status"></div>
                <span id="ws-status-text">Disconnected</span>
            </div>
            <div class="status-indicator">
                <span id="agent-count">0 agents</span>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span>Agents</span>
                <button class="btn-spawn" onclick="showSpawnModal()">+ Spawn</button>
            </div>
            <div class="agent-list" id="agent-list"></div>
        </div>
        
        <div class="terminal-container">
            <div class="tabs" id="tabs"></div>
            <div class="terminal-views" id="views"></div>
        </div>
    </div>
    
    <!-- Spawn Modal -->
    <div class="modal" id="spawn-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Spawn New Agent</h2>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="spawn-name" placeholder="agent-1">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="spawn-type">
                    <option value="custom">Shell</option>
                    <option value="claude">Claude CLI</option>
                    <option value="chatgpt">ChatGPT CLI</option>
                    <option value="gemini">Gemini CLI</option>
                </select>
            </div>
            <div class="form-group">
                <label>Command</label>
                <input type="text" id="spawn-command" value="/bin/sh">
            </div>
            <div class="modal-buttons">
                <button onclick="hideSpawnModal()">Cancel</button>
                <button class="btn-spawn" onclick="spawnAgent()">Spawn</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.js"></script>
    <script>
        // Configuration
        const API_PORT = 9801;
        const WS_PORT = 9802;
        
        // State
        let ws = null;
        let agents = new Map();
        let terminals = new Map();
        let activeAgentId = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            updateSpawnCommand();
        });
        
        // Update command based on type selection
        document.getElementById('spawn-type').addEventListener('change', updateSpawnCommand);
        
        function updateSpawnCommand() {
            const type = document.getElementById('spawn-type').value;
            const commandInput = document.getElementById('spawn-command');
            
            switch(type) {
                case 'claude':
                    commandInput.value = 'claude';
                    break;
                case 'chatgpt':
                    commandInput.value = 'chatgpt';
                    break;
                case 'gemini':
                    commandInput.value = 'gemini';
                    break;
                default:
                    commandInput.value = '/bin/sh';
            }
        }
        
        function connectWebSocket() {
            ws = new WebSocket(`ws://127.0.0.1:${WS_PORT}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('ws-status').classList.add('connected');
                document.getElementById('ws-status-text').textContent = 'Connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                document.getElementById('ws-status').classList.remove('connected');
                document.getElementById('ws-status-text').textContent = 'Disconnected';
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'initial-state':
                    data.agents.forEach(agent => {
                        agents.set(agent.id, agent);
                        createTerminalTab(agent);
                    });
                    updateAgentList();
                    break;
                    
                case 'agent-spawned':
                    agents.set(data.agent.id, data.agent);
                    createTerminalTab(data.agent);
                    updateAgentList();
                    selectAgent(data.agent.id);
                    showNotification(`Agent spawned: ${data.agent.name}`, 'success');
                    break;
                    
                case 'agent-output':
                    const terminalObj = terminals.get(data.agentId);
                    if (terminalObj && terminalObj.terminal) {
                        // Write output directly to xterm.js terminal
                        terminalObj.terminal.write(data.data);
                    }
                    break;
                    
                case 'state-change':
                    const agent = agents.get(data.agentId);
                    if (agent) {
                        agent.state = data.newState;
                        updateAgentList();
                    }
                    break;
                    
                case 'agent-terminated':
                    agents.delete(data.agentId);
                    removeTerminalTab(data.agentId);
                    updateAgentList();
                    break;
                    
                case 'agent-error':
                    showNotification(`Error: ${data.error}`, 'error');
                    break;
            }
        }
        
        function createTerminalTab(agent) {
            // Create tab
            const tabsEl = document.getElementById('tabs');
            const tab = document.createElement('div');
            tab.id = `tab-${agent.id}`;
            tab.className = 'tab';
            tab.innerHTML = `
                <span onclick="selectAgent('${agent.id}')">${agent.name}</span>
                <span class="tab-close" onclick="terminateAgent('${agent.id}')">&times;</span>
            `;
            tabsEl.appendChild(tab);
            
            // Create terminal view
            const viewsEl = document.getElementById('views');
            const view = document.createElement('div');
            view.id = `view-${agent.id}`;
            view.className = 'terminal-view';
            view.innerHTML = `
                <div class="terminal-wrapper" id="terminal-${agent.id}"></div>
                <div class="control-bar">
                    <input type="text" 
                           class="inject-input" 
                           id="inject-${agent.id}"
                           placeholder="Programmatic injection (bypasses terminal)..."
                           onkeydown="if(event.key === 'Enter') injectCommand('${agent.id}')">
                    <button class="btn-inject" onclick="injectCommand('${agent.id}')">Inject</button>
                </div>
            `;
            viewsEl.appendChild(view);
            
            // Create xterm.js terminal with proper settings
            const terminal = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: 'Consolas, Monaco, monospace',
                scrollback: 10000,  // Keep lots of history
                convertEol: true,   // Convert line endings
                rendererType: 'canvas',  // Better performance
                allowTransparency: false,
                theme: {
                    background: '#1e1e1e',
                    foreground: '#d4d4d4',
                    cursor: '#d4d4d4',
                    black: '#000000',
                    red: '#cd3131',
                    green: '#0dbc79',
                    yellow: '#e5e510',
                    blue: '#2472c8',
                    magenta: '#bc3fbc',
                    cyan: '#11a8cd',
                    white: '#e5e5e5'
                }
            });
            
            // Add addons
            const fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            terminal.loadAddon(new WebLinksAddon.WebLinksAddon());
            
            // Mount terminal
            terminal.open(document.getElementById(`terminal-${agent.id}`));
            fitAddon.fit();
            
            // Send initial terminal size to PTY (with small delay to ensure PTY is ready)
            setTimeout(() => {
                console.log(`Initial size for ${agent.id}: ${terminal.cols}x${terminal.rows}`);
                sendTerminalSize(agent.id, terminal.cols, terminal.rows);
            }, 100);
            
            // Handle terminal input - send keystrokes to server
            terminal.onData(data => {
                // Send raw keystrokes to server via WebSocket
                // This maintains the real-time terminal experience
                sendKeystroke(agent.id, data);
            });
            
            // Handle resize with PTY notification
            const resizeObserver = new ResizeObserver(() => {
                fitAddon.fit();
                // Send new dimensions to PTY
                sendTerminalSize(agent.id, terminal.cols, terminal.rows);
            });
            resizeObserver.observe(document.getElementById(`terminal-${agent.id}`));
            
            // Also handle terminal resize events
            terminal.onResize(({ cols, rows }) => {
                sendTerminalSize(agent.id, cols, rows);
            });
            
            // Store terminal reference with fitAddon
            terminals.set(agent.id, { terminal, fitAddon });
        }
        
        function sendKeystroke(agentId, data) {
            // Send raw keystrokes to server to be passed to PTY
            // This bypasses our injection system for real-time terminal interaction
            fetch(`http://127.0.0.1:${API_PORT}/api/agents/${agentId}/inject`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    prompt: data,
                    raw: true,
                    waitForResponse: false
                })
            }).catch(error => {
                console.error('Error sending keystroke:', error);
            });
        }
        
        function sendTerminalSize(agentId, cols, rows) {
            console.log(`Sending terminal size for ${agentId}: ${cols}x${rows}`);
            // Send terminal dimensions to PTY for proper display
            fetch(`http://127.0.0.1:${API_PORT}/api/agents/${agentId}/resize`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cols, rows })
            }).catch(error => {
                console.error('Error sending terminal size:', error);
            });
        }
        
        async function injectCommand(agentId) {
            // This is for programmatic injection, bypassing the terminal UI
            const input = document.getElementById(`inject-${agentId}`);
            const command = input.value.trim();
            if (!command) return;
            
            try {
                const response = await fetch(`http://127.0.0.1:${API_PORT}/api/agents/${agentId}/inject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: command })
                });
                
                if (response.ok) {
                    input.value = '';
                    showNotification('Command injected', 'success');
                } else {
                    showNotification('Failed to inject command', 'error');
                }
            } catch (error) {
                showNotification('Error injecting command', 'error');
            }
        }
        
        function removeTerminalTab(agentId) {
            // Clean up terminal
            const terminalObj = terminals.get(agentId);
            if (terminalObj && terminalObj.terminal) {
                terminalObj.terminal.dispose();
                terminals.delete(agentId);
            }
            
            // Remove UI elements
            const tab = document.getElementById(`tab-${agentId}`);
            const view = document.getElementById(`view-${agentId}`);
            if (tab) tab.remove();
            if (view) view.remove();
        }
        
        function selectAgent(agentId) {
            activeAgentId = agentId;
            
            // Update agent list
            updateAgentList();
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.id === `tab-${agentId}`);
            });
            
            // Update views
            document.querySelectorAll('.terminal-view').forEach(view => {
                view.classList.toggle('active', view.id === `view-${agentId}`);
            });
            
            // Focus terminal
            const terminalObj = terminals.get(agentId);
            if (terminalObj && terminalObj.terminal) terminalObj.terminal.focus();
        }
        
        function updateAgentList() {
            const listEl = document.getElementById('agent-list');
            listEl.innerHTML = '';
            
            agents.forEach(agent => {
                const item = document.createElement('div');
                item.className = 'agent-item' + (agent.id === activeAgentId ? ' active' : '');
                item.onclick = () => selectAgent(agent.id);
                item.innerHTML = `
                    <div class="agent-info">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-state">${agent.state || 'ready'}</div>
                    </div>
                    <button class="btn-terminate" onclick="event.stopPropagation(); terminateAgent('${agent.id}')">Ã—</button>
                `;
                listEl.appendChild(item);
            });
            
            document.getElementById('agent-count').textContent = `${agents.size} agents`;
        }
        
        async function spawnAgent() {
            const name = document.getElementById('spawn-name').value || `agent-${Date.now()}`;
            const type = document.getElementById('spawn-type').value;
            const command = document.getElementById('spawn-command').value;
            
            try {
                const response = await fetch(`http://127.0.0.1:${API_PORT}/api/agents/spawn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type, command })
                });
                
                if (response.ok) {
                    hideSpawnModal();
                } else {
                    showNotification('Failed to spawn agent', 'error');
                }
            } catch (error) {
                showNotification('Error spawning agent', 'error');
            }
        }
        
        async function terminateAgent(agentId) {
            if (confirm('Terminate this agent?')) {
                try {
                    await fetch(`http://127.0.0.1:${API_PORT}/api/agents/${agentId}`, {
                        method: 'DELETE'
                    });
                } catch (error) {
                    showNotification('Error terminating agent', 'error');
                }
            }
        }
        
        function showSpawnModal() {
            document.getElementById('spawn-modal').classList.add('show');
            document.getElementById('spawn-name').value = `agent-${Date.now()}`;
        }
        
        function hideSpawnModal() {
            document.getElementById('spawn-modal').classList.remove('show');
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
